<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Clase 0 Coderhouse</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./scripts/form.js" defer></script>
  </head>

  <body>
    <header>
      <h1>React Coderhouse</h1>
      <h3><i>Bienvenidos al curso de ReactJS de Coderhouse⚛</i></h3>
    </header>
    <main>
      <section style="display: none">
        <form id="loginForm">
          <div class="img-rounded">
            <img src="images/users/avatar.jpg" alt="Avatar de usuario" />
          </div>
          <h1>Ingresá a tu cuenta</h1>

          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="email" />
          </div>
          <div>
            <label for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="contraseña"
            />
          </div>

          <div class="btn-group">
            <button type="submit">Ingresar</button>
            <button>Cancelar</button>
          </div>
        </form>
      </section>
      <section>
        <form id="registerForm">
          <div class="img-square-rounded">
            <img src="images/users/avatar.jpg" alt="Avatar de usuario" />
          </div>
          <h1>Registrate al curso de Next.js</h1>

          <div id="registerFormInputs"></div>

          <div id="registerFormButtons" class="btn-group"></div>
        </form>
      </section>
    </main>
  </body>
</html>
