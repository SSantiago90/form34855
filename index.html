<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Clase 0 Coderhouse</title>

    <link rel="stylesheet" href="./css/styles.css">
    <script src="./scripts/form.js" defer></script>  
</head>

<body>
    <!-- UI User Interface -->
    <header>
        <h1>React Coderhouse</h1>
        <h3><i>Bienvenidos al curso de ReactJS de Coderhouse⚛</i></h3>
    </header>
    <main>
        <section>
            <form id="loginForm">
                <div class="img-rounded">
                    <img src="./images/users/avatar.jpg" alt="Avatar de usuario">
                </div>
                <h1>Ingresá a tu cuenta</h1>

                <formfield>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="email">
                </formfield>
                <formfield>
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="contraseña">
                </formfield>
                
                <div class="btn-group">
                    <button type="submit">Ingresar</button>
                    <button>Cancelar</button>
                </div>                  
            </form>
        </section>

        <section style="display: none" id="section_b">
            <form id="arrayForm">          
                <h1>Convertir texto en Array</h1>            
                <formfield>
                    <label for="password">Convertir texto en array</label>
                    <input type="text-area" id="array" name="array" required placeholder="Array">
                </formfield>

                <div class="btn-group">
                    <button type="submit">Convertir en Array</button>               
                </div>                  
            </form>
        </section>
    </main>
</body>

</html>
