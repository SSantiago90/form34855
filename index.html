<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 0 Coderhouse</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>React Coderhouse #40295</h1>
        <h3><i>Bienvenidos a ReactJS⚛</i></h3>
    </header>
    <main>
        <section>
            <form id="loginForm">
                <div class="img-rounded">
                    <img src="./images/users/avatar.jpg" alt="Avatar de usuario">
                </div>  

                <h1>Ingresá a tu cuenta</h1>
                <fieldset>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="email">
                </fieldset>
                <fieldset>
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="contraseña">
                </fieldset>
                <div class="btn-group">
                    <button type="submit">Ingresar</button>
                    <button>Cancelar</button>
                </div>  
                
            </form>
        </section>

        <section id="section_b" style="display: none">
            <form id="submitForm">          
                <h1>Convertir texto en Array</h1>
            
                <fieldset>
                    <label for="array">Convertir texto en array</label>
                    <input type="text-area" id="array" name="array" required placeholder="Array">
                </fieldset>

                <div class="btn-group">
                    <button type="submit">Convertir en Array</button>               
                </div>                  
            </form>
        </section>
    </main>
</body>
</html>
