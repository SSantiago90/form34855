<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clase 1 React</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Script de Javascript -->
    <!-- <script src="./scripts/form.js" defer></script>  -->
    <script src="./scripts/form.js" defer></script>
  </head>

  <body>
    <header>
      <h1>React Coderhouse</h1>
      <h2><i>Bienvenidos al curso de ReactJS de Coderhouse⚛</i></h2>
    </header>
    <main>
      <section>
        <form id="login-form">
          <div class="img-rounded">
            <img src="./images/users/avatar.jpg" alt="Avatar de usuario" />
          </div>
          <h3 class="text-uppercase">Ingresá a tu cuenta</h3>
          <fieldset id="login-form-fields">
            <legend>Ingresá tus credenciales</legend>
            <div class="formfield">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="email" />
            </div>
            <div class="formfield">
              <label for="password">Contraseña</label>
              <input type="password" name="password" placeholder="contraseña" />
            </div>
          </fieldset>

          <div id="buttons-login" class="btn-group"></div>
        </form>
      </section>

      <section>
        <form id="register-form">
          <h3 class="text-uppercase">Registrarme</h3>

          <fieldset id="register-form-fields">
            <!-- A llenar  con JS -->
          </fieldset>

          <div id="buttons-register" class="btn-group">
            <!-- A llenar con JS -->
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
