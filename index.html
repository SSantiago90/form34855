<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clase 1 React</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Stylesheet -->
    <script src="./scripts/form.js" defer></script>
    <!-- Script de Javascript -->
  </head>

  <body>
    <header>
      <h1>React Coderhouse</h1>
      <h2><i>Bienvenidos al curso de ReactJS de Coderhouse⚛</i></h2>
    </header>
    <main>
      <section>
        <form id="loginForm">
          <div class="img-rounded">
            <img src="./images/users/avatar.jpg" alt="Avatar de usuario" />
          </div>
          <h3>Ingresá a tu cuenta</h3>
          <fieldset>
            <legend>Ingresá tus credenciales</legend>
            <div class="formfield">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="email" />
            </div>
            <div class="formfield">
              <label for="password">Contraseña</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="contraseña"
              />
            </div>
          </fieldset>

          <div class="btn-group">
            <button type="submit">Ingresar</button>
            <button>Cancelar</button>
          </div>
        </form>
      </section>

      <!-- ! Por ahora ignorar -->
      <section id="section_b">
        <form id="registerForm">
          <h3>Ingresá a tu cuenta</h3>
          <fieldset>
            <legend>Ingresá tus credenciales</legend>
            <div class="formfield">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="email" />
            </div>
            <div class="formfield">
              <label for="password">Contraseña</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="contraseña"
              />
            </div>
            <div id="buttons-register" class="btn-group"></div>
          </fieldset>
        </form>
      </section>
    </main>
  </body>
</html>
